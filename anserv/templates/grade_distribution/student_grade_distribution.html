<div class="chart-wrapper">

    <div class="chart-title">
        {{ graph_title }}
    </div>

    <div class="chart">
        <div id="{{graph_name}}" style="width:600px;height:300px"></div>
    </div>

</div>

<script>
function render{{graph_name}}()
{
    var graph_name = "{{graph_name}}";
    var chart_data = {{chart_data}};
    var ticks = {{tick_data}};

    $.plot($("#" + graph_name), [
        {
            data: chart_data,
            bars: {
                show: true,
                barWidth: 1.0/((chart_data.length)/2),
                align: "center"
            }
        }],
        {

            grid: {
                hoverable: true
            },
            xaxis: {
                axisLabel: 'Score',
                ticks: ticks,
                min: {{x_min}},
                max: {{x_max}}
            },
            yaxis: {
                axisLabel: 'Count'
            }
        }
);
}

render{{graph_name}}();
</script>
